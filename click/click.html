<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <style>
        body{
            background-color: rgb(151, 240, 240);
           
        }
        input{
            width: 100px;
            height: 100px;
            background-color: white;
            color: black;
            font-size: 20px;

        }
    </style>
</head>
<body>

    <input type="button" value="0" onclick="this.value=Number(this.value)+1">
    
</body>
</html>
